

<div class="card text-center mutiny">
  <br>
  <h1 class="text-center">Mutiny At Sea</h1>
  <div class="container bg-dark text card-header text-left font card-body-bg mt-4">
    Did You Survive?
    <a class="float-right" (click)="quiz.onClick()" routerLink="/">
      <i class="fas fa-redo"></i> Retake Quiz </a>
    <hr class="bg-warning">
    <div class="row">
        <div class="col card-text text-center">
          <img class="resultImage" src="{{ quiz.result.endResult.imgURL }}">
        </div>
    <div class="col card-body text-center">
      <h5 class="card-title">
        {{ quiz.result.endResult.titleFinal }}
      </h5>
      <p class="card-text">
        {{ quiz.result.endResult.desc }}
      </p>
     
    </div>
  </div>
</div>
